<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="Fishy-icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="fish.png" type="image/png">
</head>
<body>
    <canvas id="constellation"></canvas>

    <div id="cube-loader">
        <div class="caption">
            <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
            </div>
        </div>
    </div>
    <a href="https://fishy.sellsn.io/" id="info-button" target="_blank">
        Features / Purchase
        <i class="fas fa-info-circle"></i>
    </a>

    <div id="main-content" style="display: none;">
        <a href="https://discord.gg/fishyv2" target="_blank">
            <img id="Discord-button" src="discordimg.png" alt="Discord Invite" class="Discord">
        </a>
        <audio id="audio-player" src="Baretta.mp3" preload="auto" loop></audio>
        <div id="animation-container">
            <svg id="wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
                <defs>
                    <linearGradient id="bg">
                        <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
                        <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
                        <stop offset="100%" style="stop-color:rgba(49, 38, 248, 0.2)"></stop>
                    </linearGradient>
                    <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0 s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
                </defs>
                <g>
                    <use xlink:href='#wave' opacity=".3">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline" values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacity=".6">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline" values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                    <use xlink:href='#wave' opacity=".9">
                        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline" values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0" repeatCount="indefinite" />
                    </use>
                </g>
            </svg>
            <img id="fish-icon" src="fish.png" alt="Fishy Icon">
        </div>
        <div id="wide-container">
            <div class="video-container">
                <iframe width="320" height="180" src="https://www.youtube.com/embed/1HmUVTEwUnU?si=r1ARWGgbzgrZl8cz" frameborder="0" allowfullscreen></iframe>
                <iframe width="320" height="180" src="https://www.youtube.com/embed/Bu0c-l15gGY?si=EJltvUS59CKbuZpG" frameborder="0" allowfullscreen></iframe>
                <iframe width="320" height="180" src="https://www.youtube.com/embed/pfs_Mh-eCwc?si=k93fJAh7MchpZ1-f&start=20" frameborder="0" allowfullscreen></iframe>
                <iframe width="320" height="180" src="https://www.youtube.com/embed/GTKfDuYpku8?si=tbpW-aYnFiaxZ--i" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioElement = document.getElementById('audio-player');
            document.addEventListener('click', () => {
                audioElement.play().catch(err => console.error('Autoplay failed:', err));
            }, { once: true });

            window.addEventListener('load', () => {
                const loader = document.getElementById('cube-loader');
                loader.style.transition = 'opacity 3s ease-out';
                loader.style.opacity = 0;
                setTimeout(() => {
                    loader.style.display = 'none';
                    const mainContent = document.getElementById('main-content');
                    mainContent.style.display = 'block';
                }, 3000);
            });
        });
    </script>
</body>
</html>
