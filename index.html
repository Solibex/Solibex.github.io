<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Player</title>
    <style>
        /* Make the video take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Video -->
    <video autoplay loop muted>
        <source src="https://drive.google.com/uc?export=download&id=1ymq_BMx9gg5n2oYWH2kGe4mJa7sVs0n_" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Audio -->
    <audio autoplay>
        <source src="https://drive.google.com/uc?export=download&id=1yy8nmU9G5d06RCK0RFRca8fTXNNxkyPo" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
