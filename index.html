<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Audio and Video</title>
</head>
<body>
    <!-- Audio Player -->
    <audio autoplay>
        <source src="https://raw.githubusercontent.com/x01dev/fishy/main/barreta.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Video Player -->
    <video autoplay loop muted>
        <source src="https://www.dropbox.com/scl/fi/dbhp6lvx3xyki21omibrr/screen.mp4?rlkey=l5tm1ac1wk07an78h77yvg6dh&st=24htc9pr&dl=0">
        Your browser does not support the video element.
    </video>
</body>
</html>
