<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video and Audio</title>
    <style>
        /* Make sure the video takes up the entire screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire screen */
        }

        /* Style the audio controls if you want them to appear */
        audio {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 2; /* Make sure the audio controls are above the video */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="https://drive.google.com/uc?export=download&id=1ymq_BMx9gg5n2oYWH2kGe4mJa7sVs0n_" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="audio" controls>
        <source src="https://drive.google.com/uc?export=download&id=1yy8nmU9G5d06RCK0RFRca8fTXNNxkyPo" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Play audio once when the page loads
        const audio = document.getElementById('audio');
        audio.play();
    </script>
</body>
</html>
