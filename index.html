<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishy</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="fish.png" type="image/png"> <!-- Favicon -->
    <style>
        body {
            cursor: url('sharcur.cur'), auto;
        }

        #seek-bar, #volume-bar {
            width: 100%;
            -webkit-appearance: none;
            background: linear-gradient(90deg, rgba(19, 128, 225, 1) 0%, rgba(31, 28, 54, 1) 100%);
            border-radius: 5px;
            height: 8px;
            outline: none;
        }
        
        #seek-bar::-webkit-slider-thumb, #volume-bar::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            cursor: pointer;
        }

        #seek-bar::-moz-range-thumb, #volume-bar::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 1);
            border-radius: 50%;
            cursor: pointer;
        }

        #discord-link {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        #discord-link img {
            width: 50px;
        }

        /* Animated hyperlink button styling */
        #info-button {
            position: fixed;
            top: 10px;
            right: 80px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(45deg, #19b0ff, #1e1e4a);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #info-button:hover {
            background: linear-gradient(45deg, #00d4ff, #1e1e4a);
            transform: scale(1.1);
        }

        #info-button:active {
            background: linear-gradient(45deg, #00c3e3, #1a1a40);
        }

        #info-button i {
            margin-left: 5px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="loading-container">
            <div class="loading-bar">
                <div class="progress"></div>
            </div>
            <div class="fish"><img src="fish.png" alt="Fish"></div>
            <div class="percentage">0%</div>
        </div>
    </div>

    <a id="discord-link" href="https://discord.gg/xWGdPH47hk" target="_blank">
        <img src="discordimg.png" alt="Fish Community">
    </a>

    <!-- Info Button -->
    <a href="features.html" id="info-button">
        Features / Info
        <i class="fas fa-info-circle"></i>
    </a>

    <canvas id="constellation"></canvas>
    <div class="content">
        <div id="icon"><img src="fish.png" alt="Fish"></div>
        <div id="custom-player" style="display: none;">
            <audio id="audio-player" preload="auto">
                <source src="Baretta.mp3" type="audio/mpeg">
                <source src="Timeless.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="play-pause"><i class="fas fa-pause"></i></button>
                <div class="progress-container">
                    <input type="range" id="seek-bar" value="0">
                    <div class="time-display">
                        <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                    </div>
                </div>
                <div class="volume-container">
                    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
        </div>
        <div class="youtube-embeds">
            <iframe width="280" height="157" src="https://www.youtube.com/embed/1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <iframe width="280" height="157" src="https://www.youtube.com/embed/2" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <script src="javascript.js"></script>
    <div id="audio-loading" style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; display: none;">
        Loading audio...
    </div>

    <!-- JavaScript to prevent inspect element -->
    <script>
        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable F12 and Ctrl+Shift+I / Ctrl+Shift+C
        document.addEventListener('keydown', function(e) {
            // Prevent F12
            if (e.keyCode === 123) {
                e.preventDefault();
            }
            // Prevent Ctrl+Shift+I (Inspect Element) and Ctrl+Shift+C (Element Selection)
            if (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 67)) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
