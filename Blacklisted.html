  <style>
    /* Set background color to black */
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeIn 3s ease-in-out;
    }

    /* Make the message appear with a slight animation */
    h1 {
      font-size: 3em;
      animation: messageFade 3s ease-in-out;
      color: #ff0000; /* Red color for emphasis */
    }

    /* Animation to make the message fade in */
    @keyframes messageFade {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      50% {
        opacity: 0.7;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Glow animation without blur */
    @keyframes glow {
      0% {
        text-shadow: 0 0 0 #ff0000, 0 0 0 #ff0000, 0 0 0 #ff0000;
      }
      50% {
        text-shadow: 0 0 4px #ff0000, 0 0 4px #ff0000, 0 0 4px #ff0000;
      }
      100% {
        text-shadow: 0 0 8px #ff0000, 0 0 8px #ff0000, 0 0 8px #ff0000;
      }
    }

    h1 {
      animation: glow 1.5s ease-in-out infinite alternate;
    }
  </style>
